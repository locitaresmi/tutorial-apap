<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>PergiPergi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Detail Agensi</h2>
                <br>
                <p th:text="'Id Agensi    : ' + ${agensi.noAgensi}"></p>
                <p th:text="'Nama Agensi  : ' + ${agensi.namaAgensi}"></p>
                <p th:text="'Alamat Agensi: ' + ${agensi.alamatAgensi}"></p>
                <p th:text="'Nomor Telepon: ' + ${agensi.noTeleponAgensi}"></p>
                <p th:text="'Waktu Buka: ' + ${agensi.waktuBuka}"></p>
                <p th:text="'Waktu Tutup: ' + ${agensi.waktuTutup}"></p>
                <a th:if="${!flagTourGuide}" class="btn btn-success" th:href="@{/agensi/delete/} + ${agensi.noAgensi}">Delete</a>
                <a th:if="${flagTourGuide}" type="button" class="btn btn-secondary" href="/error/agensi-delete">Delete</a>
                <div class="col">
                    <br>
                    <h4>Tour Guide : </h4>
                    <hr>
                    <div th:each="guide : ${listTourGuide}">
                        <p th:text="'Nomor : ' + ${guide.noTourGuide}"></p>
                        <p th:text="'Nama : ' + ${guide.namaTourGuide}"></p>
                        <p th:if="${guide.jenisKelamin == '0'}">Jenis Kelamin : Perempuan</p>
                        <p th:if="${guide.jenisKelamin == '1'}">Jenis Kelamin : Laki-laki</p>
                        <a th:if="${!flag}" class="btn btn-success" th:href="@{/tour-guide/update/} + ${guide.noTourGuide}">Update</a>
                        <a th:if="${flag}" type="button" class="btn btn-secondary" href="/error/tour-guide-update">Update</a>
                        <a th:if="${!flag}" class="btn btn-danger" th:href="@{/tour-guide/delete/} + ${guide.noTourGuide}">Delete</a>
                        <a th:if="${flag}" type="button" class="btn btn-secondary" href="/error/tour-guide-delete">Delete</a>
                        <hr>
                    </div>
                </div>
                <br>
                <a class="btn btn-primary" href="/agensi/viewall">Kembali</a>
                <a class="btn btn-primary" th:href="@{/tour-guide/add/} + ${agensi.noAgensi}">Tambah Guide</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
