<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Tambah User</h2>
                    <br>
                    <form th:action="@{/user/add}" th:object="${user}" method="POST">
                        <label>User Name</label>
                        <input required type="text" name="username" class="form-control" th:value="${username}">

                        <label>Nama</label>
                        <input required type="text" name="nama" class="form-control" th:value="${nama}">

                        <label>Email</label>
                        <input required type="email" name="email" class="form-control" th:value="${email}">

                        <label>Password</label>
                        <input required ="password" name="password" class="form-control" th:value="${password}">
                        <ul th:each="validator : ${validators}">
                            <li style="color: red" th:text="${validator}"></li>
                        </ul>

                        <label>Role</label>
                        <select required name="role" class="form-control">
                            <option selected value="">--pilih role--</option>
                            <option th:each="role : ${listRole}"
                                    th:value="${role.id}"
                                    th:text="${role.role}"></option>
                        </select>

                        <br>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a class="btn btn-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
