<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Password</h2>
                <br>
                <form th:action="@{/user/updatePassword}" th:object="${user}" method="POST">
                    <label>Password Lama</label>
                    <input required type="password" name="oldpassword" class="form-control" th:value="${oldPassword}">

                    <p style="color: red" th:text="${keterangan1}"></p>

                    <label>Password Baru</label>
                    <input required type="password" name="password" class="form-control" th:value="${password}">
                    <ul th:each="validator : ${validators}">
                        <li style="color: red" th:text="${validator}"></li>
                    </ul>

                    <label>Konfirmasi Password Baru</label>
                    <input required type="password" name="passwordverify" class="form-control" th:value="${passwordverify}">

                    <p style="color: red" th:text="${keterangan2}"></p>

                    <br>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
